<h1>Dragon Ball Z</h1>
<hr/>

<div class="row">
    <div class="col">
        <!-- el corchete corresponde a la propiedad del componente hijo y la parte derecha de la igualdad
            corresponde a la propiedad del objeto del componente padre
            <app-personajes [personajesHijo]="personajesPadre"></app-personajes>
         -->
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>

        <ul *ngIf="personajes.length > 0; else sinPersonajes">

            </li>
        </ul>
        <ng-template #sinPersonajes>
            <p> Listado vacío </p>
        </ng-template>

    <!--
    PRIMERA CLASE EXPLICACIÓN TWO-WAY-DATA-BINDING
    <div class="col">

        <form (ngSubmit)="agregar( )">

                step 0 forma inicial que se ha hecho

                [value]="nuevo.nombre"
                (input)="cambiarNombre( $event )"

                se va actualizando el objeto según se va tecleando en el input


                step 1 poniendo [ngModel]="nuevo.nombre" tenemos que se recibe en el HTML
                valor de la propiedad, pero no se actualiza en el componente
                al clicar en submit el objeto del componente no cambia

                step 2 poniendo [(ngModel)]="nuevo.nombre" tenemos que se recibe el

                de esta manera se recibe en el HTML y se recibe tb en el componente. Según se teclea

                al clicar submit podemos ver en la consola el valor del objeto se actualiza tb en el componente. 
                Esto es el TWO-WAY-DATA-BINDING

                [(ngModel)]="nuevo.poder"/>

        </form>

        Fin de prinera clase de explicación del TWO-WAY-DATA-BINDING


    </div>
